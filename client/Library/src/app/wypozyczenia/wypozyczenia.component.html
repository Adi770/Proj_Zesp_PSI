<br>
<table class="table table-hover">
  <thead>
    <tr style="font-size: large; background-color: #e9ecef;">
      <th scope="col" >Numer inwentarza</th>
      <th scope="col">Tytuł</th>
      <th scope="col">Imie i nazwisko</th>
      <th scope="col">Klasa</th>
      <th scope="col">Id wypożyczenia</th>
      <th scope="col">Data wypożyczenia</th>
      <th scope="col">Data oddania</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of data">
      <th>{{d.nr_inwentarza}}</th>
      <th>{{d.tytul}}</th>
      <th>{{d.imie_nazwisko}}</th>
      <th>{{d.klasa}}</th>
      <th>{{d.id_wypozyczenia}}</th>
      <th>{{d.data_wyp}}</th>
      <th>{{d.data_odd}}</th>
    </tr>
  </tbody>
</table>
