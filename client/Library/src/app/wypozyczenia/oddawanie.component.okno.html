<h2 mat-dialog-title>Oddawanie książki</h2>
<mat-dialog-content class="mat-typography">

  <form>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
            </div>
            <input type="text" [(ngModel)]="numer_inwentarza2" class="form-control" placeholder="Numer inwentarza" aria-label="Klasa"
              aria-describedby="basic-addon1"  [formControl]="numer_inwentarza">
          </div>
        </div>
        <div class="col-sm">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
            </div>
            <input type="text" [(ngModel)]="imie_nazwisko2" class="form-control" placeholder="Imie i nazwisko czytelnika" aria-label="Klasa"
              aria-describedby="basic-addon1"  [formControl]="imie_nazwisko">
          </div>
        </div>
        <div class="col-md-">
          <button type="submit" (click)="Oddaj_ksiazke()" class="btn btn-primary" >Oddaj Ksiażkę</button>
        </div>
      </div>

<app-alerts></app-alerts>
    </div>
  </form>


</mat-dialog-content>
