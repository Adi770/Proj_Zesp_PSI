<h2 mat-dialog-title>Użytkownicy</h2>

              <h1>Cześć {{currentUser.firstName}}!</h1>
              <ul>
                <li *ngFor="let user of users">
                  {{user.username}} ({{user.firstName}} {{user.lastName}})

                </li>
              </ul>
